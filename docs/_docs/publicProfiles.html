<h1>Profiles</h1>
<p>
    Whenever you sign up for Bluekid, you get a public profile.
    This profile shows your
    <span class="sectionLink" data-link="kits">kits</span>,
    <span class="sectionLink" data-link="blues">blues</span>,
    <span class="sectionLink" data-link="friends" data-header="mutal_friends">mutal friends</span>,
    <span class="sectionLink" data-link="games" data-header="game_history">game history</span>,
    and more.
    Everything can be either shown to no one, friends, or everyone in <span class="sectionLink" data-link="settings">Settings</span> > Community.
</p>

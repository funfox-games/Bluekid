<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bluekid</title>

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/44f1506527.js" crossorigin="anonymous"></script>
</head>
<body>
    <dialog id="forget_pass">
        <h1>Forget Password?</h1>
        <p>No worries, enter your email to send the password reset.</p>
        <div style="display: flex;gap:10px;">
            <input type="email" style="border: 1px solid black;" id="resetPasswordEmail" class="input" placeholder="Enter your email...">
            <button class="puffy_button primary" id="sendpasswordemail"><i class="fa-light fa-paper-plane-top"></i> Send</button>
        </div>
        <br>
        <form method="dialog">
            <button class="puffy_button"><i class="fa-light fa-circle-xmark"></i> Close</button>
        </form>
    </dialog>
    <div class="topnav">
        <a href="../index.html"><h1 style="color: var(--secondary)"><span style="color: var(--primary)">Blue</span>kid</h1></a>
        <div class="links">
            <a style="color: var(--accent)" href="../join.html"><i class="fa-light fa-right-to-bracket"></i> Join game</a>
            <a style="color: var(--accent)" href="../about.html"><i class="fa-light fa-circle-info"></i> About me</a>
            <a href="#"><button class="new_puffy_button primary pilled" style="font-size: 1.05rem;"><i class="fa-light fa-user"></i> Sign in</button></a>
        </div>
    </div>
    <!-- <br><br><br> -->
    <div class="contentparnet">
        <div class="contentleft">
            <div class="contentbg"></div>
            <h1 style="font-size: 2.25rem;">Don't have an account?</h1>
            <p>It's easy, just enter your email and password and you're on your way!</p>
            <div class="actions">
                <a href="./signup.html" style="text-decoration: none;"><button class="new_puffy_button primary" style="font-size: 1.25rem;"><i class="fa-light fa-user-plus"></i> Sign up</button></a>
                <a href="../join.html" style="text-decoration: none;"><button class="new_puffy_button" style="font-size: 1.25rem;"><i class="fa-light fa-gamepad"></i> Join game</button></a>

            </div>
        </div>
        <form class="content" action="" id="login">
            <div class="notice warning" style="width: 100%;" id="loggedin">
                <i class="fa-regular fa-triangle-exclamation fa-xl"></i>
                <div class="notice__content">
                    <p>You are already logged in.</p>
                    <div class="notice__actions">
                        <a href="../profile/index.html" style="text-decoration: none;"><button class="new_puffy_button primary pilled" type="button" style="width: 100%;"><i class="fa-light fa-house-user"></i> Home</button></a>
                        <!-- <button class="new_puffy_button pilled">Logout</button> -->
                    </div>
                </div>
            </div>
            <div class="innercontent">
                <h1>Log In</h1>
                <!-- <br> -->
                <!-- <div class="inputfield">
                    <i class="fa-light fa-envelopes"></i>
                    <input class="input" id="email" style="text-align: left;" type="email" required placeholder="Email">
                </div> -->
                <div class="inputfield">
                    <input type="email" class="input2" placeholder="" autocomplete="off" id="email" required />
                    <label for="name" class="label"><i class="fa-light fa-envelopes"></i> Email</label>
                </div>
                
                <!-- <div style="text-align: left;">
                    <div style="display:flex;gap:3px;align-items: center;">
                        <i class="fa-light fa-key"></i>
                        <p>Password</p>
                    </div>
                    <input class="input" id="password" style="text-align: left;" type="password" required placeholder="Enter password...">
                </div> -->
                <div class="inputfield">
                    <input type="password" class="input2" placeholder="" autocomplete="off" id="password" required />
                    <label for="password" class="label"><i class="fa-light fa-key"></i> Password</label>
                </div>
                <a href="#" id="forgotpassword" style="color:white;">Forgot Password?</a>
                <div class="littlespace"></div>
                <button class="new_puffy_button primary pilled medium" id="loginbutton" type="submit"><i class="fa-light fa-door-open"></i> Log in</button>
                <div style="display:flex;width:100%;align-items: center;gap:10px;color:white;opacity: .5;">
                    <div style="width:50%;height:3px;background-color: white;border-radius: 3px;"></div>
                    <b>OR</b>
                    <div style="width:50%;height:3px;background-color: white;border-radius: 3px;"></div>
                </div>
                <button class="new_puffy_button primary pilled" id="google" type="button" style="align-items: center;font-size: large;display:flex;gap:7px;color: black;background-image: linear-gradient(45deg, #fff, #cfcfcf);"><img src="../asset/google.webp" alt="googleLogo" width="22"> Login with Google</button>
            </div>
            

            <script type="module" src="./js/createdata.js"></script>
            <script type="module" src="js/login.js"></script>
            <script src="../js/util/notification.js"></script>
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/all.css">
    <script src="https://kit.fontawesome.com/44f1506527.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: var(--background);
        }
        .profileMinicon {
            display:flex;
            align-items: center;
            gap:5px;
        }
        .arrow {
            padding: .5rem;
            border-radius: 50%;
            background-color: var(--container);
            color: var(--text);
            font-size: 1.5rem;
            aspect-ratio: 1/1;
            height: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: 250ms;
        }
        .dropdown {
            --rounding: 5px;
            --scale: 0;
            position: absolute;
            right:0;
            bottom: 0;
            transform: translateY(50%) scaleY(var(--scale));
            padding: 10px;
            --other: hsl(from var(--background) h s calc(l + 2));
            background-color: var(--other);
            text-align: right;

            display: flex;
            flex-direction: column;
            min-width: 100%;
            gap:5px;
            color: var(--text);
            border-radius: var(--rounding);
            border-top-left-radius: 0;
            transition-duration: 250ms;
        }
        *:hover > .dropdown {
            --scale: 1;
            transform: translateY(100%) scaleY(var(--scale));

        }
        *:has(.dropdown):hover > .arrow {
            rotate: 180deg;
        }
        .dropdown > *:not(.header) {
            background-color: var(--container);
            padding: 10px;
            border-radius: var(--rounding);
            cursor: pointer;
            color: var(--text);
            text-decoration: none;

        }
        .dropdown > *.header {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .dropdown > *:not(.header):hover {
            background-color: rgba(var(--container-rgb), .075);
        }
        .topnav {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <p>Hey</p>
        <div class="profileMinicon" style="position: relative;">
            <img src="./asset/char/blue_notexture.png" width="64" alt="blue">
            <div class="arrow"><i class="fa-regular fa-chevron-down"></i></div>
            <div class="dropdown">
                <h1 class="header">Section</h1>
                <p>hi</p>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit kit | Bluekid</title>

    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="stylesheet" href="../../css/kit/edit.css">
    <script src="https://kit.fontawesome.com/44f1506527.js" crossorigin="anonymous"></script>
</head>
<body style="padding: 0;">
    <dialog id="createquestionpopup">
        <div id="questioncontainer">
            <input type="text" id="questiontext" autocomplete="off" style="border: 1px solid black;padding: 40px;" placeholder="Enter question name..." class="input">
            <div id="questions" style="margin-top: 5px;">
                <div class="questionbox" style="background-color: rgb(255, 189, 189);padding-left: 5px;">
                    <input type="checkbox" id="q1a">
                    <input type="text" id="q1" autocomplete="off" auto placeholder="*Enter answer text..." style="background-color: transparent;text-align: left;flex-basis: 100%;" class="input">
                </div>
                <div class="questionbox" style="background-color: rgb(189, 255, 194);padding-left: 5px;">
                    <input type="checkbox" id="q2a">
                    <input type="text" id="q2" autocomplete="off" placeholder="*Enter answer text..." style="background-color: transparent;text-align: left;flex-basis: 100%;" class="input">
                </div>
                <div class="questionbox" style="background-color: rgb(189, 225, 255);padding-left: 5px;">
                    <input type="checkbox" id="q3a">
                    <input type="text" id="q3" autocomplete="off" placeholder="Enter answer text..." style="background-color: transparent;text-align: left;flex-basis: 100%;" class="input">
                </div>
                <div class="questionbox" style="background-color: rgb(244, 189, 255);padding-left: 5px;">
                    <input type="checkbox" id="q4a">
                    <input type="text" id="q4" autocomplete="off" placeholder="Enter answer text..." style="background-color: transparent;text-align: left;flex-basis: 100%;" class="input">
                </div>
            </div>
            
        </div>

        <div class="caution" style="display:none;color: black;"><i class="fa-solid fa-circle-exclamation"></i> <span id="problem"></span></div>
        <div class="littlespace"></div>
        <form method="dialog">
            <button class="puffy_button primary" id="createquestion__btn" type="button"><i class="fa-solid fa-circle-plus"></i> Create</button>
            <button class="puffy_button danger"><i class="fa-solid fa-circle-xmark"></i> Close</button>
        </form>
    </dialog>
    <section>
        <h1>Edit kit</h1>
        <div class="space"></div>
        <button class="puffy_button danger" onclick="history.back()"><i class="fa-solid fa-circle-xmark"></i> Cancel</button>
        <div class="space"></div>
        <div class="container" id="main_container">
            <div id="basic_info" class="container">
                <h2>Basic info</h2>
                <div style="background-color: black;width:512px;height: 288px;">
                    <img id="coverimg" src="../../asset/templates/kit_temp.png" alt="cover" height="288" width="512">
                </div>
                <div style="display:flex;justify-content: space-between;width: 512px;align-items: center;">
                    <div>
                        <input type="text" style="text-align: left;" placeholder="Enter name..." id="kitname" class="input">
                        <div class="space"></div>
                        <textarea style="text-align: left;resize: none;" class="input" id="desc" cols="20" rows="2"
                            placeholder="Enter description..."></textarea>
                    </div>
                    <div style="display: flex;flex-direction: column;gap:5px;">
                        <button class="puffy_button primary" id="savekit"><i class="fa-solid fa-floppy-disk"></i> Save kit</button>
                        <button class="puffy_button" id="changecover"><i class="fa-solid fa-image"></i> Change cover</button>
                    </div>
            
                </div>
            </div>
            <div id="questions_container" class="container">
                <button id="createquestion" class="puffy_button green"><i class="fa-solid fa-circle-plus"></i> Create question</button>
                <div class="littlespace"></div>
                <div id="allQuestions">
                    <div class="container question" id="ex">
                        <h1>question</h1>
                        <div>
                            <p>Answer 1</p>
                            <p>Answer 2</p>
                            <p>Answer 3</p>
                            <p>Answer 4</p>
                        </div>
                        <button class="puffy_button danger"><i class="fa-solid fa-trash"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../../js/kits/edit.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit kit | Bluekid</title>

    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="stylesheet" href="../../css/kit/edit.css">
    <script src="https://kit.fontawesome.com/44f1506527.js" crossorigin="anonymous"></script>
</head>
<body style="padding: 0;">
    <dialog id="createquestionpopup">
        <div id="questioncontainer">
            <div id="questioncontainer_top">
                <h3>Image options</h3>
                <div id="imageoptions">
                    <div style="background-color: black;width:256px;height: 256px;">
                        <img id="qimg" src="" alt="cover" height="256" width="256">
                    </div>
                    <div id="questioncontainer_imgoptions">
                        <button id="uploadurlquestion" class="puffy_button primary"><i class="fa-solid fa-link"></i> Upload URL</button>
                        <button class="puffy_button"><i class="fa-solid fa-file-import"></i> Upload file</button>
                    </div>
                </div>
                
                <h3>Question</h3>
                <input type="text" id="questiontext" autocomplete="off" style="border: 1px solid black;padding: 40px;"
                    placeholder="Enter question name..." class="input">
            </div>
            <div id="questions" style="margin-top: 5px;">
                <div class="questionbox" style="background-color: rgb(255, 189, 189);padding-left: 5px;">
                    <input type="checkbox" id="q1a">
                    <input type="text" id="q1" autocomplete="off" auto placeholder="*Enter answer text..." style="background-color: transparent;text-align: left;flex-basis: 100%;" class="input">
                </div>
                <div class="questionbox" style="background-color: rgb(189, 255, 194);padding-left: 5px;">
                    <input type="checkbox" id="q2a">
                    <input type="text" id="q2" autocomplete="off" placeholder="*Enter answer text..." style="background-color: transparent;text-align: left;flex-basis: 100%;" class="input">
                </div>
                <div class="questionbox" style="background-color: rgb(189, 225, 255);padding-left: 5px;">
                    <input type="checkbox" id="q3a">
                    <input type="text" id="q3" autocomplete="off" placeholder="Enter answer text..." style="background-color: transparent;text-align: left;flex-basis: 100%;" class="input">
                </div>
                <div class="questionbox" style="background-color: rgb(244, 189, 255);padding-left: 5px;">
                    <input type="checkbox" id="q4a">
                    <input type="text" id="q4" autocomplete="off" placeholder="Enter answer text..." style="background-color: transparent;text-align: left;flex-basis: 100%;" class="input">
                </div>
            </div>
            
        </div>

        <div class="caution" style="display:none;color: black;"><i class="fa-solid fa-circle-exclamation"></i> <span id="problem"></span></div>
        <div class="littlespace"></div>
        <form method="dialog">
            <button class="puffy_button primary" id="createquestion__btn" type="button"><i class="fa-solid fa-circle-plus"></i> Create</button>
            <button class="puffy_button danger"><i class="fa-solid fa-circle-xmark"></i> Close</button>
        </form>
    </dialog>
    <dialog id="uploadurldialog__question">
        <form method="dialog" style="text-align: center;">
            <h1>Upload by URL</h1>
            <input type="url" id="uploadurlurl__question" required class="input" placeholder="Enter URL..."
                style="border:1px solid black;margin-bottom: 5px;">
            <div class="caution" style="color:black;display:none;" id="uploadurlnovaild__question"><i
                    class="fa-solid fa-circle-exclamation"></i> Not a vaild image / URL.</div>
            <br>
            <button id="uploadurluse__question" type="button" class="puffy_button primary"><i class="fa-solid fa-file-image"></i>
                Use</button>
            <button type="reset" id="uploadurlclose__question" class="puffy_button">Close</button>
        </form>
    </dialog>
    <dialog id="uploadurldialog">
        <form method="dialog" style="text-align: center;">
            <h1>Upload by URL</h1>
            <input type="url" id="uploadurlurl" required class="input" placeholder="Enter URL..."
                style="border:1px solid black;margin-bottom: 5px;">
            <div class="caution" style="color:black;display:none;" id="uploadurlnovaild"><i
                    class="fa-solid fa-circle-exclamation"></i> Not a vaild image / URL.</div>
            <br>
            <button id="uploadurluse" type="button" class="puffy_button primary"><i class="fa-solid fa-file-image"></i> Use</button>
            <button onclick="document.getElementById('uploadurldialog').close()" id="uploadurlclose" class="puffy_button">Close</button>
            
        </form>
    </dialog>
    <section>
        <h1>Edit kit</h1>
        <div class="space"></div>
        <button class="puffy_button danger" onclick="history.back()"><i class="fa-solid fa-circle-xmark"></i> Cancel</button>
        <div class="space"></div>
        <div class="info"><i class="fa-solid fa-circle-info fa-xl"></i> You can now edit the cover by hovering over the image!</div>
        <div class="space"></div>
        <div class="container" id="main_container">
            <div id="basic_info" class="container">
                <h2>Basic info</h2>
                <div id="covercontainer" style="background-color: black;width:512px;height: 288px;">
                    <img id="coverimg" src="../../asset/templates/kit_temp.png" alt="cover" height="288" width="512">
                    <div id="cover__overlay">
                        <button id="changecoverurl" class="puffy_button primary"><i class="fa-solid fa-link"></i> Upload with URL</button>
                        <button class="puffy_button"><i class="fa-solid fa-file"></i> Upload file</button>
                    </div>
                </div>
                <div id="button_container">
                    <button id="share_kit" class="puffy_button primary"><i class="fa-solid fa-share-from-square"></i> Share</button>
                    <button id="publish_kit" class="puffy_button"><i class="fa-solid fa-upload"></i> Publish</button>
                    <button id="delete_kit" class="puffy_button danger"><i class="fa-solid fa-trash-can"></i> Delete</button>
                </div>
                <div style="display:flex;justify-content: space-between;width: 512px;align-items: center;">
                    <div>
                        <input type="text" style="text-align: left;" placeholder="Enter name..." id="kitname" class="input">
                        <div class="space"></div>
                        <textarea style="text-align: left;resize: none;" class="input" id="desc" cols="20" rows="2"
                            placeholder="Enter description..."></textarea>
                    </div>
                    <div style="display: flex;flex-direction: column;gap:10px;">
                        <div style="display:flex;gap:5px;">
                            <label for="kit_visibility">Kit Visibility</label>
                            <select id="kit_visibility" style="flex-grow: 1;">
                                <option value="public">Public</option>
                                <option value="friends">Friends</option>
                                <option value="private" selected>Private</option>
                            </select>
                        </div>
                        <button class="puffy_button primary" id="savekit"><i class="fa-solid fa-floppy-disk"></i> Save kit</button>
                    </div>
                </div>
            </div>
            <div id="questions_container" class="container">
                <p style="font-size: 1.25rem;"><span id="questionamount">0</span> questions.</p>
                <div class="littlespace"></div>
                <button id="createquestion" class="puffy_button green"><i class="fa-solid fa-circle-plus"></i> Create question</button>
                <div class="littlespace"></div>
                <div id="allQuestions">
                    <div class="container question" id="ex">
                        <div style="background-color: black;width:200px;height: 200px;float:left;">
                            <img src="" style="object-fit: contain;" alt="cover" height="200" width="200">
                        </div>
                        <div>
                            <h1>question</h1>
                            <div>
                                <p>Answer 1</p>
                                <p>Answer 2</p>
                                <p>Answer 3</p>
                                <p>Answer 4</p>
                            </div>
                            <button class="puffy_button danger"><i class="fa-solid fa-trash"></i> Delete</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../../js/kits/edit.js"></script>
    <script src="../../js/util/notification.js"></script>
</body>
</html>

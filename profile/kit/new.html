<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new kit | Bluekid</title>

    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="stylesheet" href="../../css/kit/new.css">
    <script src="https://kit.fontawesome.com/44f1506527.js" crossorigin="anonymous"></script>
</head>
<body style="padding: 0;">
    <dialog id="uploadurldialog">
        
        <form method="dialog" style="text-align: center;">
            <h1>Upload by URL</h1>
            <input type="url" id="uploadurlurl" required class="input" placeholder="Enter URL..." style="border:1px solid black;margin-bottom: 5px;">
            <div class="caution" style="color:black;display:none;" id="uploadurlnovaild"><i class="fa-solid fa-circle-exclamation"></i> Not a vaild image / URL.</div>
            <br>
            <button id="uploadurluse" class="puffy_button primary"><i class="fa-solid fa-file-image"></i> Use</button>
            <button type="reset" id="uploadurlclose" class="puffy_button">Close</button>
        </form>
    </dialog>
    <section>
        <h1>Create kit</h1>

        <div id="main_info" style="background-color: #0000002f;" class="container">
            <div id="cover">
                <div style="background-color: black; width:512px;height: 288px;">
                    <img id="coverimg" src="../../asset/templates/kit_temp.png" alt="cover" height="288" width="512">
                </div>
                <div id="cover_options">
                    <button id="uploadurl" class="puffy_button primary"><i class="fa-solid fa-link"></i> Upload with URL</button>
                    <button id="uploadfile" class="puffy_button"><i class="fa-solid fa-file"></i> Upload file</button>
                </div>
            </div>
            <div id="basic_info" style="background-color: #ffffff48;" class="container">
                <h1>Basic Info</h1>
                <i>* Required</i>
                <hr>
                <h2><i class="fa-solid fa-book-open"></i> Title*</h2>
                <input type="text" style="text-align: left;" id="kittitle" class="input">
                
                <h2><i class="fa-solid fa-scroll"></i> Description</h2>
                <textarea style="text-align: left;resize: none;" id="kitdesc" rows="4" cols="40" class="input"></textarea>

                
            </div>
            <div id="privacy" style="background-color: #ffffff48;" class="container">
                <h1><i class="fa-solid fa-shield-halved"></i> Privacy</h1>
                <hr>
                <h3><i class="fa-solid fa-eye"></i> Kit visibility</h3>
                <select id="kit_visibility">
                    <option value="public">Public</option>
                    <option value="friends">Friends</option>
                    <option value="private" selected>Private</option>
                </select>

                <div class="space"></div>

                <label class="toggle" for="canclone">
                    <input class="toggle_input" type="checkbox" id="canclone">
                    <div class="toggle_fill"></div>
                    <div>
                        Can clone <i title="Is anyone who finds this kit able to clone it and edit it?" class="fa-solid fa-circle-question fa-sm"></i>
                    </div>
                </label>

                <div class="space"></div>

                <!-- more privacy crap here -->
            </div>
        </div>
        <div class="space"></div>
        <button class="puffy_button green" id="createkit"><i class="fa-solid fa-square-plus"></i> Create</button>
        <button class="puffy_button danger" onclick="history.back()"><i class="fa-solid fa-circle-xmark"></i> Cancel</button>
        
    </section>

    <script src="../../js/util/notification.js"></script>
    <script type="module" src="../../js/kits/new.js"></script>
</body>
</html>

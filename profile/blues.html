<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blues - Bluekid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../assets/Bluekid.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        * {
            font-family: 'Nunito', sans-serif;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 12.5%;
            background-color: #98deff;
            outline: 2px solid black;
            border-radius: 5px;
            position: fixed;
            height: 98%;
            overflow: auto;
            text-align: center;
            justify-content: center;
        }
        ul li {
            padding-bottom: 10px;
        }
        li a { /* List element */
            display: block;
            color: #000;
            padding: 4px 8px;
            text-decoration: none;
            font-size: 3vh;
            display: inline-flex;
        }

        #imgtitle {
            display: none;
        }

        @media screen and (max-width: 1000px) {
            #imgtitle {
                padding-top: 10px;
                display: inline;
            }

            #title {
                display: none;
            }
        }

        li a img {
            padding-right: 10px;
        }

        @media screen and (max-width: 800px) {
            li a {
                font-size: 0;
            }

            li a img {
                padding-right: 0px;
            }
        }

        #allBlues {
            padding: 5px;
            background-color: #006effab;
            border-radius: 15px;
        }

        .blues {
            display: grid;
            grid-template-columns:repeat(auto-fill, 60px);
            grid-gap: 10px;
        }

        .blue {
            filter:brightness(0);
            cursor: pointer;
        }

        .blue.unlocked {
            filter:brightness(1);
        }

        .pack h2 {
            margin: 0;
            padding: 0;
        }

        .divider {
            width: 100%;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Side nav -->
    <ul>
        <a href="./index.html"><img id="imgtitle" src="../assets/Bluekid.png" width="50"></a>
        <a id="title" style="text-decoration: none; font-family: 'Titan One', cursive; margin: 0%; margin-top:5px; font-size:4vh; color: turquoise; -webkit-text-stroke-color: black; -webkit-text-stroke-width: 2px;" href="./index.html">Bluekid</a>
        <hr>
        <!-- UL means unordered list -->
        <!-- LI means list item -->

        <li> <a href="../profile.html"> <img src="../assets/user-solid.svg" draggable="false" width="30"> Profile </a> </li>
        <li> <a style="opacity: 0.5; cursor: default;" href="#"> <img src="../assets/briefcase-solid.svg" draggable="false" width="30"> Blues</a> </li>
        <li> <a href="./buy.html"> <img src="../assets/cart.svg" draggable="false" width="30"> Buy</a> </li>
        <li> <a href="./kits.html"> <img src="../assets/set.svg" draggable="false" width="30"> Kits</a> </li>
        <li> <a href="./settings.html"> <img src="../assets/settings.svg" draggable="false" width="30"> Settings</a> </li>
        <!-- <li><a>Favorites</a></li> -->
    </ul>

    <div style="margin-left:12.5%;padding:1px 16px;">
        <p id="status">Loading data...</p>
        <div id="loaded" style="display: none;">
            <hr>
            <div id="allBlues">
                <div class="pack" id="memepack">
                    <h2>Meme Pack</h2>
                    <div class="divider"></div>
                    <p id="memepacktext"></p>
                    <!-- <div class="blues" id="memeblues">
                        <img title="Borzi" class="blue" src="../assets/char/meme/blue_borzi.png" width="64">
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
      // NOTE - INCLUDE YOUR FIREBASE CONFIG HERE FOR ANYTHING TO WORK:
      const firebaseConfig = {
        apiKey: "AIzaSyDB3PJ-cXM9thcOYhajlz15b8LiirZ44Kk",
        authDomain: "bluekid-303db.firebaseapp.com",
        databaseURL: "https://bluekid-303db-default-rtdb.firebaseio.com",
        projectId: "bluekid-303db",
        storageBucket: "bluekid-303db.appspot.com",
        messagingSenderId: "207140973406",
        appId: "1:207140973406:web:888dcf699a0e7d1e30fdcf"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
        let loggedinuser;
        let username;

        firebase.auth().onAuthStateChanged((user) => {
            // signed in
            console.log("signed in password: " + user.uid)
            loggedinuser = user;

            const playerData = firebase.firestore().collection("users").doc(user.uid);
            playerData.get().then((doc) => {
                username = doc.data().username;

                document.getElementById("status").innerHTML = "Logged in as " + doc.data().username + ".";
                document.getElementById("loaded").style.display = "";

                playerData.collection("blues").get().then((q) => {
                    q.forEach((doc) => {
                        if (doc.data().pack == "meme") {
                            console.log("yes");
                            document.getElementById("memepacktext").innerHTML += "<span style='font-weight: bold;'>" + doc.id + "</span> (" + doc.data().rarity + ") x" + doc.data().amount +", ";
                        }
                    })
                })
            })
        })
        .catch((error) => {
            console.log(error.message)

            document.getElementById("status").innerHTML = "Error: " + error.message;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Bluekid</title>

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://kit.fontawesome.com/44f1506527.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sidenav">
        <div id="sidenav_upper">
            <a href="../index.html" style="text-decoration: none;color:black;">
                <h1><span class="blue">Blue</span>kid</h1>
            </a>
            <a href="#" style="width:100%;"><button style="width:100%;" class="puffy_button"><i class="fa-solid fa-address-card"></i> Overview</button></a>
            <a href="blues.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i class="fa-solid fa-image"></i> Blues</button></a>
            <a href="kits.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i class="fa-solid fa-ellipsis"></i> Kits</button></a>
            <a href="shop.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i class="fa-solid fa-shop"></i> Shop</button></a>
        </div>
        <div id="sidenav_lower">
            <a href="settings.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i class="fa-solid fa-gears"></i> Settings</button></a>
            <a href="../news.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i class="fa-solid fa-newspaper"></i> News</button></a>
        </div>
        
    </div>
    <section>
        <div class="warning" style="color:black;font-size: 18px;"><i class="fa-solid fa-warning fa-xl"></i> Profiles are highly experimental currently.</div>
        <br>
        <div class="profile_card container" style="background-color: #0000001f;">
            <div id="basicInfo">
                <img src="../asset/char/secret/EasterBun_Blue.png" width="64" alt="profile">
                <div>
                    <div id="username"></div>
                    <div style="font-size: 16px;">Friends: <span id="followers">0</span></div>
                </div>
            </div>
            <div id="badges">
                <button id="showAllBadges" onclick="document.getElementById('allBadges').showModal()" style="display:none;" class="puffy_button primary">Show all...</button>
                <div class="badge container" id="badgeex" style="background-color: #00000054;color:white;">
                    <img src="../asset/badges/Verified.png" width="32" alt="badge">
                    <div>Name</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container" style="background-color: #0000001f;">
            <div style="display:flex;align-items: center;gap:5px;">
                <i class="fa-regular fa-calendar-plus fa-xl"></i>
                <h2>Account Creation</h2>
            </div>
            <span id="creationDate">Been a user for 0 days.</span>
            <span id="fullCreation">Created on 1/1/1, 0:00:00 AM</span>
        </div>
        <br>
        <div class="container" style="background-color: #0000001f;">
            <div style="display:flex;align-items: center;gap:5px;">
                <i class="fa-solid fa-coins fa-xl"></i>
                <h2>Tokens</h2>
            </div>
            <span id="tokens">0 Tokens</span>
        </div>
        <br>
        <button id="logout" class="puffy_button" style="background-color: rgb(160, 0, 0);"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </section>
    <dialog id="allBadges">
        <h1>Badges</h1>
        <div id="badges2">

        </div>
        <br>
        <form method="dialog">
            <button class="puffy_button primary">Close</button>
        </form>
    </dialog>
    <dialog id="upgradeData">
        <h1>Your data is V1.</h1>
        <p>There is a revamped data system, and we want YOU to upgrade!</p>
        <form method="dialog">
            <a href="../auth/transfer.html"><button type="button" class="puffy_button primary"><i class="fa-solid fa-circle-up"></i> Upgrade</button></a>
            <button class="puffy_button secondary">Dismiss</button>
        </form>
    </dialog>

    <script type="module" async src="../js/profile.js"></script>
</body>
</html>

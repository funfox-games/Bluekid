<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Bluekid</title>

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/profile/shop.css">
    <script src="https://kit.fontawesome.com/44f1506527.js" crossorigin="anonymous"></script>
</head>
<body>
    <dialog id="packdata">
        <div id="pack_container" class="container">
            <img id="info_icon" alt="icon" width="128">
            <div>
                <h1><span id="info_name"></span></h1>
                <p><i class="fa-solid fa-coins"></i> Cost: <span id="info_price">0</span> coins</p>
                <p><i class="fa-solid fa-layer-group"></i> Blues: <span id="info_blues"></span></p>
                <p id="limited"><i class="fa-solid fa-clock"></i> Offer ends on: <span id="offer_end"></span></p>
            </div>
        </div>
        <br>
        <div style="color:black" class="info"><i class="fa-solid fa-circle-info"></i> Blue listing is a preview. I need to find a better way to display it :/</div>
        <form method="dialog">
            <button class="puffy_button danger"><i class="fa-solid fa-rectangle-xmark"></i> Close</button>
        </form>
    </dialog>
    <div id="sidenav">
        <div id="sidenav_upper">
            <a href="../index.html" style="text-decoration: none;color:black;">
                <h1><span class="blue">Blue</span>kid</h1>
            </a>
            <a href="index.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-address-card"></i> Overview</button></a>
            <a href="blues.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-image"></i> Blues</button></a>
            <a href="kits.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-ellipsis"></i> Kits</button></a>
            <a href="shop.html" style="width:100%;"><button style="width:100%;" disabled class="puffy_button"><i
                        class="fa-solid fa-shop"></i> Shop</button></a>
            <a href="community.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-face-smile"></i> Social</button></a>
        </div>
        <div id="sidenav_lower">
            <a href="settings.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-gears"></i> Settings</button></a>
            <a href="../news.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-newspaper"></i> News</button></a>
        </div>
    
    </div>

    <div hide id="unlockScreen">
        <div id="unlockcenter">
            <img src="../asset/packs/memepack.png" width="400" alt="pack">
        </div>
        <div id="unlockedblue">
            <img src="../asset/char/blue_notexture.png" id="unlockedimg" width="256">
            <h1 style="font-size: 3rem;" id="unlockedName">Hello</h1>
            <p style="font-size: 1.75rem;" id="unlockedRarity">placeholder</p>
        </div>
    </div>

    <section>
        <div id="shop_top" class="container">
            <h1>Shop</h1>
            <div style="font-size: 1.5rem;">
                <p><i class="fa-solid fa-coins"></i> <b id="allcoins">0</b> coins</p>
                
            </div>
        </div>
        <!-- <div class="caution"><i class="fa-solid fa-circle-exclamation"></i> Nothing saves, next update will save bought blues.</div> -->
        <br>
        <label class="toggle" for="quickTransition">
            <input class="toggle_input" type="checkbox" id="quickTransition">
            <div class="toggle_fill"></div>
            Fast pack [Experimental]
        </label>
        <div class="littlespace"></div>
        <h2>Packs</h2>
        <div id="allPacks">
            <div class="pack long container" id="packex">
                <img class="packimg" src="../asset/char/blue_notexture.png" alt="pack" width="140">
                <div>
                    <h1>Unknown</h1>
                    <p>Cost: idk</p>
                    <div style="display:flex;flex-direction: column;gap:3px;">
                        <button class="puffy_button primary"><i class="fa-solid fa-cart-shopping"></i> Buy</button>
                        <button class="puffy_button secondary"><i class="fa-solid fa-circle-info"></i> Info</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script type="module" src="../js/profile/shop.js"></script>
    <script src="../js/util/notification.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</body>
</html>

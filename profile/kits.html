<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kits - Bluekid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../assets/Bluekid.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        * {
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-image: url("../assets/backgroundpattern.png");
            background-size: .75%;
            /* HALLOWOWWOWOWOWWOWOWOWWOWOWOWOWOWOWOWOWOWOWOWWOWOWOWOWOWOOWOWOWOWOWOWOWOOWWOWOWOOWWOWOWOWOWOWOOWWOOWOWOWOWOWOWOWOOWOWOWOWOWOEOEEEEEEEEEEEEEEEEEEEEEN */
            background-color: rgb(0,0,0)
            
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 12.5%;
            background-color: #98deff;
            outline: 2px solid black;
            border-radius: 5px;
            position: fixed;
            height: 98%;
            overflow: auto;
            text-align: center;
            justify-content: center;
        }
        ul li {
            padding-bottom: 10px;
        }
        li a { /* List element */
            display: block;
            color: #000;
            padding: 4px 8px;
            text-decoration: none;
            font-size: 3vh;
            display: inline-flex;
        }

        #imgtitle {
            display: none;
        }

        @media screen and (max-width: 1000px) {
            #imgtitle {
                padding-top: 10px;
                display: inline;
            }

            #title {
                display: none;
            }
        }

        li a img {
            padding-right: 10px;
        }

        @media screen and (max-width: 800px) {
            li a {
                font-size: 0;
            }

            li a img {
                padding-right: 0px;
            }
        }

        div#topnav_ {
            background-color: #9bffab;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 10px;
            border: 2px solid black;
        }

        div#topnav_ button#createkit {
            padding: 5px;
            background-color: #ffffff77;
            border-radius: 10px;
            display: inline-block;

            transition-duration: 300ms;
            cursor:pointer;
        }

        div#topnav_ button#createkit:hover {
            padding: 6.5px;
            background-color: #b1b1b1a2;
            border-radius: 10px;
            display: inline-block;
        }

        div#topnav_ button#deletekits {
            padding: 5px;
            background-color: #ff000077;
            border-radius: 10px;
            display: inline-block;

            transition-duration: 300ms;
            cursor:pointer;
        }

        div#topnav_ button#deletekits:hover {
            padding: 6.5px;
            background-color: #c00000a2;
            border-radius: 10px;
            display: inline-block;
        }

        div#allKits {
            display: flex;
            flex-wrap: wrap;
            background-color: #63636375;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 10px;
            border: 2px solid black;
            gap: 5px;
        }

        .kit {
            background-color: lightgray;
            padding: 10px;
            border: 2px solid black;
            border-radius: 15px;
        }

        .kit h1 {
            margin: 0;
            padding: 0;
        }

        .kitbutton {
            border: 2px solid black;
            border-radius: 15px;
            font-size: 15px;
            padding: 5px;
            cursor:pointer;

            transition-duration: 500ms;
        }

        .kitbutton:hover {
            font-size: 16px;
            rotate:5deg;
        }

        #examplekit {
            display: none;
        }

        .corner {
            position: fixed;
            right: 0px; bottom: 0px;
            opacity: .75;
        }
        /* TOPNAV START */
        #topnav {
            display:flex;
            text-align: center;
            gap: 5px;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 2px solid black;
            justify-content: center;
        }
        .topnav_item {
            display: flex;
            flex-direction: row;
            text-align: center;
            align-items: center;
            border-radius: 10px;
            gap:5px;
            padding: 5px;
            background-color: rgb(231, 231, 231);
            border: 2px solid black;
        }
        .topnav_item[data-navactive] {
            background-color: rgb(180, 180, 180);
        }
        .topnav_item a {
            color:black !important;
        }
        /*************************/
        #cnv {
            position:absolute;
            left:0;
            top:0;
            z-index: -9;
        }
    </style>
</head>
<body>
    <canvas id="cnv"></canvas>
    <div id="topnav">
        <a href="index.html"><img src="../assets/Bluekid.png" width="44"></a>
        <div class="topnav_item" id="profile_topnav">
            <img src="../assets/user-solid.svg" width="32">
            <a href="../profile.html">PROFILE</a>
        </div>
        <div class="topnav_item" id="blues_topnav">
            <img src="../assets/char/blue_notexture.png" width="32">
            <a href="./blues.html">BLUES</a>
        </div>
        <div class="topnav_item" id="buy_topnav">
            <img src="../assets/cart.svg" width="32">
            <a href="./buy.html">BUY</a>
        </div>
        <div class="topnav_item" id="kits_topnav" data-navactive>
            <img src="../assets/set.svg" width="32">
            <a href="./kits.html">KITS</a>
        </div>
        <div class="topnav_item" id="settings_topnav">
            <img src="../assets/settings.svg" width="32">
            <a href="./settings.html">SETTINGS</a>
        </div>
    </div>

     

    <div style="padding:1px 16px;">
        

        <p id="status">Loading data...</p>
        <div id="loaded" style="display: none;">
            <hr>
            <div id="topnav_">
                <a href="./create.html"><button id="createkit">Create kit</button></a>
                <!-- <button id="deletekits">Delete kits</button> -->
                <p id="kitsfound" style="margin: 2px; padding: 0;">0 kits found.</p>
            </div>
            <div id="allKits">
                <div class="kit" id="examplekit">
                    <h1 class="kittitle">Title</h1>
                    <p class="kitdesc">Description | Author</p>
                    <button class="kitbutton" style="background-color:#82fc9d;">Create game</button>
                    <button class="kitbutton" style="background-color:#98deff;">Edit kit</button>
                    <button class="kitbutton" style="background-color:#ff9898;">Delete kit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../snow.js"></script>

    <script type="module">
        import data from "../banned.json" assert {"type": "json"};
        let loggedinuser;
        let username;
        var kitindex = 0;

        const email = localStorage.getItem("email");
        const password = localStorage.getItem("pass");

        function deleteKit(idname, alert, refesh, display) {
            firebase.firestore().collection("users").doc(localStorage.getItem("uid")).collection("kits").doc(idname).delete().then(() => {
                console.log("successfully deleted " + idname);
                if (alert) {
                    window.alert("Deleted kit: " + display + ".");
                    if (refesh) {
                        location.reload();
                    }
                }
            }).catch((error) => {
                console.error("err removing doc: " + error);
            })
        }

        firebase.auth().onAuthStateChanged((user) => {
            // signed in
            console.log("signed in password: " + user.uid)
            loggedinuser = user;

            const playerData = firebase.firestore().collection("users").doc(user.uid);
            playerData.get().then((doc) => {
                username = doc.data().username;

                document.getElementById("status").innerHTML = "Logged in as " + doc.data().username + ".";
                document.getElementById("loaded").style.display = "";

                var bannedEmails = data.bannedEmailaddresses
                for (var i = 0; i < data.bannedEmailaddresses.length; i++) {
                    if (bannedEmails[i].email == firebase.auth().currentUser.email) {
                        document.getElementById("status").innerHTML = "You have been banned. Reason: " + bannedEmails[i].reason;
                        document.getElementById("loaded").style.display = "none";
                    }
                }

                firebase.firestore().collection("users").doc(localStorage.getItem("uid")).collection("kits").get().then((q) => {
                    q.forEach((doc) => {
                        if (!doc.exists) {
                            console.log("no exist");
                            return;
                        }

                        kitindex++;

                        let id = doc.id;
                        let data = doc.data();
                        let example = document.getElementById("examplekit");
                        let clone = example.cloneNode(true);

                        clone.id = ""
                        clone.children[0].innerHTML = data.displayname;
                        clone.children[1].innerHTML = data.description + " | Made by: " + data.author;
                        //clone.children[2].disabled = true;
                        clone.children[2].onclick = function() { //HOST
                            sessionStorage.setItem("kitName", id);
                            location.href = "../game/gamemode.html";
                        }
                        clone.children[3].onclick = function() {
                            location.href = "./edit.html?kit="+id;
                        }
                        clone.children[4].onclick = function() {
                            deleteKit(id, true, true, data.displayname);
                        }

                        //ADD IT
                        document.getElementById("allKits").appendChild(clone);

                        
                        let amountfound = document.getElementById("kitsfound")
    
                        if (kitindex == 1) {
                            amountfound.innerHTML = "1 kit found.";

                            document.getElementById("nokits").remove();
                        } else {
                            amountfound.innerHTML = kitindex + " kit found.";

                            document.getElementById("nokits").remove();
                        }
                    });
                });

                if (document.getElementById("allKits").children.length-1 == 0) {
                    let noKits = document.createElement("p");
                    noKits.innerHTML = "No kits... yet... ;)";
                    noKits.style.margin = "0";
                    noKits.style.padding = "0";
                    noKits.style.fontSize = "2vh";
                    noKits.id = "nokits";

                    document.getElementById("allKits").appendChild(noKits);
                }
            });
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits | Bluekid</title>

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/profile/kits.css">
    <script src="https://kit.fontawesome.com/44f1506527.js" crossorigin="anonymous"></script>
</head>
<body>
    <dialog id="publishedKit">
        <h1>Your kit is published!</h1>
        <p>You can now share it with the world!</p>
        <button id="share_kit" class="puffy_button primary"><i class="fa-solid fa-share"></i> Share</button>
    </dialog>
    <div id="kit_contextmenu" style="left: 0; top:0 ;">
        <div style="display:flex;gap:5px;justify-content: center;">
            <button class="icon_button primary"><i class="fa-regular fa-star"></i></button>
            <button class="icon_button"><i class="fa-solid fa-share-from-square"></i></button>
            <button class="icon_button danger"><i class="fa-solid fa-trash-can"></i></button>

        </div>
        <button class="puffy_button primary"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
        <button class="puffy_button"><i class="fa-solid fa-cloud-arrow-down"></i> Export</button>
        <button class="puffy_button"><i class="fa-solid fa-copy"></i> Clone</button>
    </div>
    <div id="sidenav">
        <div id="sidenav_upper">
            <a href="../index.html" style="text-decoration: none;color:black;">
                <h1><span class="blue">Blue</span>kid</h1>
            </a>
            <a href="index.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-address-card"></i> Overview</button></a>
            <a href="blues.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-image"></i> Blues</button></a>
            <a href="kits.html" style="width:100%;"><button style="width:100%;" disabled class="puffy_button"><i
                        class="fa-solid fa-layer-group"></i> Kits</button></a>
            <a href="shop.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-shop"></i> Shop</button></a>
            <a href="community.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-face-smile"></i> Social</button></a>
        </div>
        <div id="sidenav_lower">
            <a href="settings.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-gears"></i> Settings</button></a>
            <a href="../news.html" style="width:100%;"><button style="width:100%;" class="puffy_button"><i
                        class="fa-solid fa-newspaper"></i> News</button></a>
        </div>
    
    </div>

    <section>
        <h1>Kits</h1>
        <div class="container" style="padding-bottom: 0;">
            <a href="kit/new.html"><button class="puffy_button primary" id="createnew"><i class="fa-solid fa-square-plus"></i> Create new</button></a>
            <button class="puffy_button secondary" id="import"><i class="fa-solid fa-file-import"></i> Import</button>
        </div>
        <div class="container" id="kit_filter_group">
            <button class="optionbtn" selected id="all">Every</button>
            <button class="optionbtn" id="ownedByMe">Owned by me</button>
            <button class="optionbtn" id="sharedWithMe">Shared with me</button>
            <button class="optionbtn" id="favorites">Favorites</button>
        </div>
        <!-- Make left and right -->
        <div class="container" id="loading" style="display:flex;gap: 5px;background-color: #00000028;align-items: center;text-align: center;margin-bottom: 10px;">
            <i class="fa-solid fa-spinner fa-spin fa-xl"></i>
            <p style="font-size: 1.25rem;">Loading kits</p>
        </div>
        <div id="kits">
            <div class="container" style="background-color: #00000028;text-align: center;" id="nokits">
                <h1><i class="fa-solid fa-magnifying-glass"></i> No kits detected.</h1>
                <p>We seached far and clear, but couldn't find any. Create one above!</p>
            </div>
            <div class="kit container" id="example">
                <div class="kit_left">
                    <div style="background-color: black;width:200px;height: 113px;">
                        <img style="object-fit: contain;" src="../asset/templates/kit_temp.png" width="200" height="113" alt="img">
                    </div>
                    <div>
                        <h1 style="font-size: 2.5rem;">Kit title</h1>
                        <p style="font-size: 1.25rem;"><i class="fa-solid fa-users"></i> Created by you</p>
                        <p style="font-size: 1.25rem;"><i id="private_indicator" class="fa-solid fa-lock"></i> Unshared</p>
                    </div>
                </div>
                <div class="kit_right">
                    <button class="puffy_button primary"><i class="fa-solid fa-circle-play"></i> Host Live</button>
                    <button class="puffy_button secondary"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
                    <button class="puffy_button"><i class="fa-solid fa-upload"></i> Publish</button>
                    <button class="icon_button"><i class="fa-solid fa-ellipsis"></i></button>
                </div>
            </div>
        </div>
    </section>

    
    <script type="module" src="../js/profile/kits.js"></script>
    <script src="../js/util/notification.js"></script>
</body>
</html>

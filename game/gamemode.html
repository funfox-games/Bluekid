    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        * {
            font-family: 'Nunito', sans-serif;
        }

        #gamemodes {
            display:flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap:10px;
        }

        .gamemode {
            cursor: pointer;
            transition-duration: 250ms;
            animation: rotate 3s infinite ease-in-out;

            border:2px solid black;
            border-radius: 10px;
        }

        .gamemode:hover{
            scale: 0.95;
            opacity: 0.7;
        }

        .gamemode.disabled {
            cursor:not-allowed;
            animation: none;
            opacity: 0.5;
            scale: 0.95;
        }

        @keyframes rotate {
            0% {transform: rotate(-5deg);}
            50% {transform: rotate(5deg);}
            100% {transform: rotate(-5deg);}
        }

        #bottom {
            width: 100%;
            padding: 5px;
            position:fixed;
            display: flex;
            flex-direction: row;
            gap: 10px;
            text-align: center;
            justify-content: center;
            align-items: center;
            bottom: 0;
            left:0;
            border-top: 5px solid black;
            background-color: rgb(185, 185, 185);
        }

        #bottom > button {
            border-radius: 10px;
            border: 2px solid black;

            font-size: 2vh;

            cursor:pointer;
            transition-duration: 250ms;
        }
        #bottom > button:hover {
            scale: 0.95;
            background-color: rgb(204, 204, 204);
        }

        #bottom > h1 {
            margin: 0;
            padding: 0;
        }

        #bottom > p {
            margin: 0;
            padding: 0;
        }
    </style>

<div id="loadingScreen" show>
    <i class="fa-light fa-spinner-third fa-spin"></i>
</div>
<div id="countdownScreen">
    <div class="countdownBackground"></div>
    <h1 id="countdownText">5</h1>
</div>
<div class="container" id="questionPreview">
    Question Text
</div>
<div class="topbar">
    <p>Question 0/0 &bull; Code: <span id="ingame_code">000000</span></p>
</div>
<dialog id="questionReview" class="newdialog">
    <h1 class="container" id="questionReviewText">Question/h1>
    <canvas id="questionChart" style="width:40vw;"></canvas>
</dialog>
<div class="questionContainer" inactive>
    <div class="correctAnswerReveal">
        <h1>The correct answer(s) were...</h1>
        <div class="correctAnswer" id="correctAnswerEx">
            <i class="fa-light fa-check"></i> Answer 1
        </div>
    </div>
    <div class="questionTextContainer">
        <h1 id="questionText">Question</h1>
    </div>
    <div class="imageContainer">
        <div class="container peopleActions">
            <p class="totalAnsweredContainer">
                <i class="fa-light fa-users fa-lg"></i>
            </p>
            <p style="text-align: center;"><span id="totalAnswered">0</span>
                /
                <span id="totalInGame">0</span></p>
                <div class="littlespace"></div>
            <button class="new_puffy_button primary" data-tooltip="View everyone who has answered">View</button>
        </div>
        <div class="kitImage">
            <img src="../asset/templates/kit_temp.png" id="kitimg" alt="kit_img">
        </div>
        <div class="questionActions">
            <div class="timerAndPlayers">
                <div id="questionTimer">
                    10
                </div>

            </div>
            
            <button class="new_puffy_button">Skip <i class="fa-light fa-forward"></i></button>
        </div>
    </div>
    <div class="answers">
        <div class="answerContainer">
            <p>Answer 1</p>
        </div>
        <div class="answerContainer">
            <p>Answer 2</p>
        </div>
        <div class="answerContainer">
            <p>Answer 3</p>
        </div>
        <div class="answerContainer">
            <p>Answer 4</p>
        </div>
    </div>
</div>
<div class="leaderboardContainer" inactive>
    <div class="leaderboardCenter container">
        <h1 class="title">Scoreboard</h1>
        <div id="leaderboardplayers">
            <div class="leaderboardplayer container" id="leaderboardplayerex">
                <div class="leaderboardplayerinfo">
                    <img src="../asset/char/blue_notexture.png" alt="blue" width="64">
                    <div>
                        <p>Username</p>
                        <p class="subtitle">0s</p>
                    </div>
                </div>
                <div class="leaderboardplayerscore">
                    <p class="leaderboardplayercurrentadditionscore">+0</p>
                    <p class="leaderboardplayercurrentscore">0</p>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="new_puffy_button primary" id="proceedToNextQuestion"><i class="fa-light fa-right"></i> Continue (<span id="leaderboardContinueTimer">-1</span>s)</button>
            <button class="new_puffy_button" disabled id="reviewQuestion"><i class="fa-light fa-magnifying-glass"></i> Review question</button>
        </div>
        <div class="extraActions">
            <a href="#" id="stopContinueTimer"><i class="fa-light fa-play-pause"></i> Stop continue timer</a>
            <a href="#" id="endGame"><i class="fa-light fa-circle-stop"></i> End game</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

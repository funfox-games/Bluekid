    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }

        #loginform {
            position:absolute;
            display: flex;
            flex-direction: column;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            gap: 1vh;
            padding: 2.5vh;
            border: 5px solid black;
            border-radius: 15px;

            background-image: linear-gradient(45deg, #00e1ff, #0084ff);
        }

        #loginform button#login {
            border-radius: 25px;
            font-size: 3vh;
            border: 1px solid black;
            padding: 5px;
            background-image: linear-gradient(45deg, #74ff87, #4fc05e);
            cursor: pointer;

            transition-duration: 500ms;
        }

        #loginform input {
            font-size: 3vh;
            border-radius: 5px;
            border: 1px solid black;
            padding: 5px;
            background-image: linear-gradient(45deg, #ebebeb, #9e9e9e);
            cursor:text;

            transition-duration: 500ms;
        }

        #loginform input:focus {
            border: 1px solid black;
            padding: 7px;
            background-image: linear-gradient(-45deg, #96e4f3, #5b86bb);
            cursor:text;
        }

        #loginform button#login:hover {
            border: 3px solid black;
            font-size: 3.5vh;
        }

        #loginform #output_message_login {
            margin: 0;
            padding: 10px;
            display: none;

            text-align: center;
            font-size: 3vh;
            background-color: red;
            border: 3px solid black;
            border-radius: 10px;
        }
    </style>

<body>
    <hr>
    <form id="loginform">
        <div style="display: flex;">
            <img draggable="false" src="../assets/user-solid.svg" width="30" style="padding-right: 5px;">
            <input placeholder="Enter email..." type="email" rows="1" cols="30" spellcheck="false" style="resize: none;" id="email">
            <img width="26" draggable="false" style="padding-left: 5px; cursor: pointer;" src="../assets/qmark.svg" onclick="location.href = '../emailhowto.html'">
        </div>
        <div style="display: flex;">
            <img src="../assets/pass.svg" width="30" draggable="false" style="padding-right: 5px;">
            <input placeholder="Enter password..." type="password" rows="1" cols="30" spellcheck="false" style="resize: none;" id="password">
            <img id="passToggle" src="../assets/hide.svg" draggable="false" width="30" style="padding-left: 5px; cursor: pointer;" onclick="togglePass()">
        </div>
        <button id="login" onclick="loginEmailPass()" type="button">Login</button>
        <a href="./forgot.html" style="text-align:center; text-decoration: underline; color: black;">Forgot password?</a>
        <a style="text-align:center; text-decoration: underline; color: black;" href="./signup.html">Dont have an account?</a>
        <p id="output_message_login"></p>
    </form>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('email')) {
                console.log("email included");
                document.getElementById("email").value = urlParams.get('email');
            }

            if (localStorage.getItem("email")) {
                document.getElementById("email").value = localStorage.getItem("email");
            }
            if (localStorage.getItem("pass")) {
                document.getElementById("password").value = localStorage.getItem("pass")
            }
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("login").disabled = true;
                document.getElementById("output_message_login").innerHTML = "You are already logged in! <a style='text-decoration: underline; color:black;' href='../profile.html'>Go to profile</a>";
                document.getElementById("output_message_login").style.display = "inline";
            } else if(localStorage.getItem("isLoggedIn") === "false") {
                document.getElementById("login").disabled = false;
            }
        }

        function togglePass() {
            const password = document.getElementById("password")
            const eyeicon = document.getElementById("passToggle")

            if (password.type == "password") {
                password.type = "text";
                eyeicon.src = "../assets/see.svg"
            } else {
                password.type = "password";
                eyeicon.src = "../assets/hide.svg"
            }
        }

        function logout() {
            localStorage.setItem("isLoggedIn", "false");
            firebase.auth().signOut();
            console.log("logged out:logoutfunction");
            window.location.reload();
        }

        function loginEmailPass() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password).then((userCred) => {
                // signed in
                var user = userCred.user;
                if (user) {
                    // User is signed in, see docs for a list of available properties
                    // https://firebase.google.com/docs/reference/js/firebase.User
                    var uid = user.uid;

                    user.providerData.forEach((profile) => {
                    localStorage.setItem("uid", uid);
                    localStorage.setItem("provider", profile.providerId);
                    localStorage.setItem("pass", password);
                    localStorage.setItem("email", profile.email);
                    localStorage.setItem("isLoggedIn", true);

                    console.log("logged in");
                    window.location.href = "../profile.html"
                    })
                } else {
                    // User is signed out
                    // ...
                }
            }).catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;

                console.log(errorCode, error, errorMessage);
                if (errorCode == "auth/invalid-email") {
                    document.getElementById("output_message_login").style.display = "inline";
                    document.getElementById("output_message_login").innerHTML = "Please use a real email."
                }
                if (errorCode == "auth/wrong-password") {
                    document.getElementById("output_message_login").style.display = "inline";
                    document.getElementById("output_message_login").innerHTML = "Wrong email or password.";
                }
                if (errorCode == "auth/user-not-found") {
                    document.getElementById("output_message_login").style.display = "inline";
                    document.getElementById("output_message_login").innerHTML = "This account does not exist. Maybe you need to sign up?";
                }

            })
        }
    </script>
</body>

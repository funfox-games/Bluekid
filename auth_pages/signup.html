<body>
    <hr>
    <input placeholder="Enter email..." type="email" rows="1" cols="30" spellcheck="false" style="resize: none;" id="email">
    <input placeholder="Enter password..." type="password" rows="1" cols="30" spellcheck="false" style="resize: none;" id="password">
    <input placeholder="Confirm password..." type="password" rows="1" cols="30" spellcheck="false" style="resize: none;" id="confirm_password">
    <select id="acctype">

    <button id="signup" onclick="EmailPass()">Sign up</button>

    <script>
        window.onload = function() {
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("confirm_password").disabled = true;
                document.getElementById("password").disabled = true;
                document.getElementById("email").disabled = true;
                document.getElementById("signup").disabled = true;
                document.getElementById("output_message_login").innerHTML = "You are already logged in!";
            } else {
                if (localStorage.getItem("isLoggedIn") === "true") {
                    window.location.href = "./index.html"
                    return;
                }

                firebase.auth().onAuthStateChanged((user) => {
                    if (user != null) {
                        console.log("user")
                        const db = firebase.firestore();
                        var time = new Date()
                        console.log(time.toLocaleString())
                        db.collection("users").doc(user.uid).set({
                            email: user.email,
                            username: "Bluekid_User",
                            creation: time.toLocaleString(),
                            accounttype: document.getElementById("acctype").value
                        })
                        .catch((error) => {
                            console.error("Error adding doc: ", error);
                            alert("Sign up failed. Please try again later.");
                            return;
                        })

                        alert("You have successfully signed up! Please login to verify.")
                        window.location.href = "./login.html"
                    } else {
                        console.log("no user")
                    }
                })
            }
        }

        

        function EmailPass() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;

            if (password == confirm) {
                firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // signed in
                    var user = userCredential.user;
                }).catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    console.log(errorCode);
                    if (errorCode == "auth/invalid-email") {
                        document.getElementById("output_message_login").innerHTML = "Please use a real email."
                    }
                    if (errorCode == "auth/email-already-in-use") {
                        document.getElementById("output_message_login").innerHTML = "Email already in use. Maybe you had a google account?"
                    }
                    if (errorCode == "auth/weak-password") {
                        document.getElementById("output_message_login").innerHTML = "The password you entered is weak. Try again."
                    }

                })
            } else {
                document.getElementById("output_message_login").innerHTML = "Passwords do not match.";
            }
        }
    </script>

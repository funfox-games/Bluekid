    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
          }

          #loginform {
            position:absolute;
            display: flex;
            flex-direction: column;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            gap: 1vh;
            padding: 2.5vh;
            border: 5px solid black;
            border-radius: 15px;

            background-image: linear-gradient(45deg, #00e1ff, #0084ff);
        }

        #loginform button#signup {
            border-radius: 25px;
            font-size: 3vh;
            border: 3px solid black;
            padding: 5px;
            background-image: linear-gradient(45deg, #2e81ff, #bf4fff);
            cursor: pointer;

            transition-duration: 500ms;
        }

        #loginform input {
            font-size: 3vh;
            border-radius: 5px;
            border: 1px solid black;
            padding: 5px;
            background-image: linear-gradient(45deg, #ebebeb, #9e9e9e);
            cursor:text;

            transition-duration: 500ms;
        }

        #loginform input:disabled {
            font-size: 3vh;
            border-radius: 5px;
            border: 1px solid black;
            padding: 5px;
            background-image: linear-gradient(-45deg, #777777, #424242);
            cursor:default;
        }

        #loginform input:focus {
            border: 1px solid black;
            padding: 7px;
            background-image: linear-gradient(-45deg, #96e4f3, #5b86bb);
            cursor:text;
        }

        #loginform button#signup:hover {
            border: 5px solid black;
            font-size: 3.5vh;
        }

        #loginform #output_message_login {
            margin: 0;
            padding: 5px;
            display: none;

            text-align: center;
            font-size: 3vh;
            background-color: red;
            border: 3px solid black;
            border-radius: 10px;
        }

        #loginform select {
            font-size: 3vh;
            width: 25vh;
            border-radius: 5px;
            border: 1px solid black;
            padding: 5px;
            background-image: linear-gradient(45deg, #ebebeb, #9e9e9e);
            cursor:text;
            text-align: center;

            transition-duration: 500ms;
        }

        #loginform select option{
            font-size: 3vh;
            border-radius: 5px;
            border: 1px solid black;
            padding: 5px;
            background-image: linear-gradient(45deg, #ebebeb, #9e9e9e);
            cursor:text;
            text-align: center;

            transition-duration: 500ms;
        }
    </style>
</head>

<body>
    <hr>
    <form id="loginform">
        <div style="display: flex;">
            <img draggable="false" src="../assets/user-solid.svg" width="30" style="padding-right: 5px;">
            <input placeholder="Enter email..." type="email" rows="1" cols="30" spellcheck="false" style="resize: none;" id="email">
        </div>
        <div style="display: flex;">
            <img src="../assets/pass.svg" width="30" draggable="false" style="padding-right: 5px;">
            <input placeholder="Enter password..." type="password" rows="1" cols="30" spellcheck="false" style="resize: none;" id="password">
            <img id="passToggle" src="../assets/hide.svg" draggable="false" width="30" style="padding-left: 5px; cursor: pointer;" onclick="togglePass()">
        </div>
        <div style="display: flex;">
            <img src="../assets/doublecheck.svg" width="30" draggable="false" style="padding-right: 5px;">
            <input placeholder="Confirm password..." type="password" rows="1" cols="30" spellcheck="false" style="resize: none;" id="confirm_password">
        </div>
        <div style="display: flex;">
            <img src="../assets/qmark.svg" width="30" draggable="false" style="padding-right: 5px;">
            <select id="acctype">
                <option>Student</option>
                <option>Teacher</option>
                <option>Parent</option>
            </select>
        </div>
        <button id="signup" type="button" onclick="EmailPass()">Sign up</button>
        <a style="text-align:center; text-decoration: underline; color: black;" href="./login.html">Already have an account?</a>
        <p id="output_message_login"></p>
    </form>

    <script>
        window.onload = function() {
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("confirm_password").disabled = true;
                document.getElementById("password").disabled = true;
                document.getElementById("email").disabled = true;
                document.getElementById("signup").disabled = true;
                document.getElementById("acctype").disabled = true;
                document.getElementById("output_message_login").innerHTML = "You are already logged in!";
                document.getElementById("output_message_login").style.display = "inline";

                document.getElementById("passToggle").remove()
            } else {
                if (localStorage.getItem("isLoggedIn") === "true") {
                    window.location.href = "./index.html"
                    return;
                }

                firebase.auth().onAuthStateChanged((user) => {
                    if (user != null) {
                        console.log("user")
                        const db = firebase.firestore();
                        var time = new Date()
                        console.log(time.toLocaleString())
                        db.collection("users").doc(user.uid).set({
                            email: user.email,
                            username: "Bluekid_User",
                            creation: time.toLocaleString(),
                            accounttype: document.getElementById("acctype").value
                        })
                        .catch((error) => {
                            console.error("Error adding doc: ", error);
                            alert("Sign up failed. Please try again later.");
                            return;
                        })

                        alert("You have successfully signed up! Please verify your email.")
                        window.location.href = "./verify.html"
                    } else {
                        console.log("no user")
                    }
                })
            }
        }

        function togglePass() {
            const password = document.getElementById("password")
            const eyeicon = document.getElementById("passToggle")

            if (password.type == "password") {
                password.type = "text";
                eyeicon.src = "../assets/see.svg"
            } else {
                password.type = "password";
                eyeicon.src = "../assets/hide.svg"
            }
        }

        function EmailPass() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;

            if (password == confirm) {
                firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // signed in
                    var user = userCredential.user;
                }).catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    console.log(errorCode);
                    if (errorCode == "auth/invalid-email") {
                        document.getElementById("output_message_login").style.display = "inline";
                        document.getElementById("output_message_login").innerHTML = "Please use a real email."
                    }
                    if (errorCode == "auth/email-already-in-use") {
                        document.getElementById("output_message_login").style.display = "inline";
                        document.getElementById("output_message_login").innerHTML = "Email already in use. Maybe you had a google account?"
                    }
                    if (errorCode == "auth/weak-password") {
                        document.getElementById("output_message_login").style.display = "inline";
                        document.getElementById("output_message_login").innerHTML = "The password you entered is weak. Try again."
                    }

                })
            } else {
                document.getElementById("output_message_login").innerHTML = "Passwords do not match.";
            }
        }
    </script>
